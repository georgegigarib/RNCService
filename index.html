<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <title>Consulta de RNC</title>
</head>
<body>
    <div class="col-md-12 text-center">
    <h3>Introduzca el RNC que desea buscar</h3><br>
    </div>
    
    <div class="col-md-12 text-center">
    <input type="text"name="rnc" id="rnc" placeholder="RNC"><br><br>
    <button onclick='getdata()' id="getButton"  >Enviar</button>
    <br>
    <br>
    <div  id="campo"></div>
    </div>

</body>

<script>
async function getdata(){

    var id = document.getElementById('rnc').value;
    var url = `/rnc/id=${id}`;
    var res = await fetch(url).then(response => response.json()
        
        ).then( data => {
        console.log(data);
        document.getElementById('campo').innerHTML = JSON.stringify(data);
    })
}
</script>
</html>
